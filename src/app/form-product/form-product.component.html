
<form #f="ngForm">
  <div class="form-group col-md-4">
    <label>Product Name:*</label>
    <input type="text" name="pName" [(ngModel)]="product.name"
    class="form-control" required minlength="3" pattern="[a-zA-Z ]+$" #pn="ngModel">
  </div>
  <div class="alert alert-danger col-md-4"
  *ngIf="pn.invalid && pn.touched">
    <div *ngIf="pn.hasError('required')">
      this field is required
    </div>
    <div  *ngIf="pn.hasError('minlength')">
      minlength >= 3!
    </div>
    <div  *ngIf="pn.hasError('pattern')">
      error pattern
    </div>
  </div>

<div class="form-group col-md-4">
  <label>Product Price:*</label>
  <input type="number" name="pPrice" [(ngModel)]="product.price"
  class="form-control">
</div>
<div class="form-group col-md-4">
  <label>Product Picture:*</label>
  <input type="text" name="pPicture"
  class="form-control" [(ngModel)]="product.picture">
</div>
<div class="form-group col-md-4">
  <label>Product Quantity:*</label>
  <input type="number" name="pQuantity"
  class="form-control" [(ngModel)]="product.quantity">
</div>
<br>
<button class="btn btn-success"
(click)="saveProduct()" [disabled]="f.invalid">
 save
</button>
&nbsp;
<button class="btn btn-warning">
  reset
</button>
</form>
